<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simplon SoWeSign</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="./assets/js/app.js" type="module" defer></script>
</head>

<body data-bs-theme="dark">
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <div>
          <img src="./assets/imgs/logo32x32.png" alt="Simplon SWS Logo" />
          <a class="navbar-brand" href="/home">SIMPLON</a>
        </div>
        <a id="nav-logout" class="nav-link active" aria-current="page" href="/logout">DÃ©connexion</a>
        <a id="nav-login" class="nav-link active" aria-current="page" href="/login">Connexion</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <img src="./assets/imgs/logo32x32.png" class="rounded me-2" alt="logo" width="20" height="20" />
          <strong class="me-auto">Toast title</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">Toast message.</div>
      </div>
    </div>

    <section id="login-section" style="display: none">
      <div class="container bg-body-secondary p-3 rounded mt-5">
        <div class="text-center">
          <h2>Bienvenue</h2>
        </div>
        <form>
          <div class="mb-3">
            <label for="mail" class="form-label">Email*</label>
            <input id="mail" type="email" class="form-control" aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Mot de passe*</label>
            <input id="password" type="password" class="form-control" />
          </div>
          <div id="login" class="btn btn-primary">Connexion</div>
        </form>
      </div>
    </section>
    <section id="dashboard-section" style="display: none"></section>
    <section id="logout-section" style="display: none">
      <p>Logging out...</p>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
